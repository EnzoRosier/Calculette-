<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="./calc.js"></script>
        <title>Calculette++</title>
    </head>

    <body>
        <div id="calculette">
            <div id="resultscreen">
                <p id="formule">1 + 2</p>
                <p id="equal">=</p>
                <p id="result">3</p>
            </div>
            <div id="screen">
                <p>1 + 2 </p>
            </div>
            <div id="control">
                <button id="but0" type="button" onclick="alert('+')">0</button>
                <button id="but1" type="button" onclick="alert('+')">1</button>
                <button id="but2" type="button" onclick="alert('+')">2</button>
                <button id="but3" type="button" onclick="alert('+')">3</button>
                <button id="but4" type="button" onclick="alert('+')">4</button>
                <button id="but5" type="button" onclick="alert('+')">5</button>
                <button id="but6" type="button" onclick="alert('+')">6</button>
                <button id="but7" type="button" onclick="alert('+')">7</button>
                <button id="but8" type="button" onclick="alert('+')">8</button>
                <button id="but9" type="button" onclick="alert('+')">9</button>
                <button id="butcomma" type="button" onclick="alert('+')">,</button>
                <button id="butplus" type="button" onclick="alert('+')">+</button>
                <button id="but-" type="button" onclick="alert('+')">-</button>
                <button id="butx" type="button" onclick="alert('+')">x</button>
                <button id="butdivide" type="button" onclick="alert('+')">รท</button>
                <button id="butopenP" type="button" onclick="alert('+')">(</button>
                <button id="butcloseP" type="button" onclick="alert('+')">)</button>
                <button id="butC" type="button" onclick="alert('+')">C</button>
                <button id="butequal" type="button" onclick="alert('+')">=</button>
            </div>
        </div>
    </body>
</html>
