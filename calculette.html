<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="./calc.js"></script>
        <title>Calculette++</title>
    </head>

    <body>
        <div id="calculette">
            <div id="resultscreen">
                <p id="formule"></p>
                <p id="equal">=</p>
                <p id="result"></p>
            </div>
            <div id="screen">
                <p>1 + 2 </p>
            </div>
            <div id="control">
                <button id="but0" type="button">0</button>
                <button id="but1" type="button">1</button>
                <button id="but2" type="button">2</button>
                <button id="but3" type="button">3</button>
                <button id="but4" type="button">4</button>
                <button id="but5" type="button">5</button>
                <button id="but6" type="button">6</button>
                <button id="but7" type="button">7</button>
                <button id="but8" type="button">8</button>
                <button id="but9" type="button">9</button>
                <button id="butcomma" type="button">.</button>
                <button id="butplus" type="button">+</button>
                <button id="but-" type="button">-</button>
                <button id="butx" type="button">x</button>
                <button id="butdivide" type="button">รท</button>
                <button id="butopenP" type="button">(</button>
                <button id="butcloseP" type="button"">)</button>
                <button id="butC" type="button">C</button>
                <button id="butequal" type="button">=</button>
            </div>
        </div>
    </body>
</html>
